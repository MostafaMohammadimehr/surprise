<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوپرایز نهایی 🎂</title>
    <link rel="stylesheet" href="assets/css/end.css">
    <link rel="icon" href="assets/img/cake-icon.png">
</head>

<body>

    <!-- Canvas برای Confetti -->
    <canvas id="confetti"></canvas>

    <!-- کیک و بادکنک شناور -->
    <img src="assets/img/balloon.png" class="floating-item" style="left:5%; animation-duration:12s;">
    <img src="assets/img/cake.png" class="floating-item" style="left:15%; animation-duration:10s;">
    <img src="assets/img/balloon.png" class="floating-item" style="left:25%; animation-duration:14s;">
    <img src="assets/img/cake.png" class="floating-item" style="left:35%; animation-duration:11s;">
    <img src="assets/img/balloon.png" class="floating-item" style="left:45%; animation-duration:13s;">
    <img src="assets/img/balloon.png" class="floating-item" style="left:55%; animation-duration:12s;">
    <img src="assets/img/cake.png" class="floating-item" style="left:65%; animation-duration:10s;">
    <img src="assets/img/balloon.png" class="floating-item" style="left:75%; animation-duration:15s;">
    <img src="assets/img/cake.png" class="floating-item" style="left:85%; animation-duration:12s;">

    <!-- پیام نهایی -->
    <div id="finalMessage">
        <h1>تولدت مبارک بابای عزیزم! 🎉</h1>
        <p>این یه سورپرایز فوق‌العاده مخصوص تو بود 💖</p>
        <button class="btn-card" id="replayBtn">بازگشت به شروع 🎈</button>
    </div>
    <audio id="backgroundMusic" loop>
        <!-- آدرس فایل موزیک خود را اینجا قرار دهید -->
        <source src="assets/audio/Ali Molaei - Tavalod.mp3" type="audio/mpeg">
    </audio>
    <script src="assets/js/end.js"></script>
</body>

</html>
