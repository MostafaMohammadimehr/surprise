<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/postal-card.css">
    <link rel="icon" href="assets/img/image.jpg">
    <title>سوپرایز تولد بابا 🎉</title>
</head>

<body>

    <!-- تزئینات -->
    <div class="decoration">
        <!-- بادکنک‌ها بالا سمت راست -->
        <div class="balloon balloon-top-right-1"></div>
        <div class="balloon balloon-top-right-2"></div>
        <div class="balloon balloon-top-right-3"></div>
        <div class="balloon balloon-top-right-4"></div>

        <!-- بادکنک‌ها بالا سمت چپ -->
        <div class="balloon balloon-top-left-1"></div>
        <div class="balloon balloon-top-left-2"></div>
        <div class="balloon balloon-top-left-3"></div>
        <div class="balloon balloon-top-left-4"></div>

        <!-- کیک‌ها پایین -->
        <div class="cake cake-bottom-right-1">
            <div class="cake-bottom"></div>
            <div class="cake-middle"></div>
            <div class="cake-top"></div>
        </div>
        <div class="cake cake-bottom-right-2">
            <div class="cake-bottom"></div>
            <div class="cake-middle"></div>
            <div class="cake-top"></div>
        </div>
        <div class="cake cake-bottom-left-1">
            <div class="cake-bottom"></div>
            <div class="cake-middle"></div>
            <div class="cake-top"></div>
        </div>
        <div class="cake cake-bottom-left-2">
            <div class="cake-bottom"></div>
            <div class="cake-middle"></div>
            <div class="cake-top"></div>
        </div>
    </div>

    <!-- دکمه‌ها -->
    <div id="buttons">
        <button class="btn-card btn1" id="btn-card">کارت پستال 🎉</button>
        <button class="btn-card btn2" id="btn-previous">قبلیه چی بوووود ؟؟</button>
        <button class="btn-card btn3" id="btn-card">صفحه آخر</button>

    </div>

    <!-- Confetti container -->
    <canvas id="confetti" ></canvas>

    <script src="assets/js/postal-card.js"></script>
</body>

</html>
